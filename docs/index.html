<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

</head>

<body>
<nav>

</nav>
<div id="app"></div>



<script>
    window.$docsify = {
        // coverpage: true,
        coverpage: '_coverpage.md',
        loadSidebar: true,
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        logo: 'Wiliot_logo.png',
        search:'auto',
        plugins: [
            EditOnGithubPlugin.create('https://github.com/OpenAmbientIoT/wiliot-developer-docs/tree/main/docs/', '', 'Edit on Github')
        ],
        pagination: {
            previousText: 'PREV',
            // or
            nextText: 'NEXT',
            crossChapter: true,
            crossChapterText: true,
        },
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        }
    }
</script>


<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
<script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
<script src="https://unpkg.com/docsify-demo-box-react@{version}/dist/docsify-demo-box-react.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
</body>
<style type="text/css">
    .content {
        overflow: auto;
    }
</style>
</html>
